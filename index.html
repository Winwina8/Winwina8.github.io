<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>个人网站</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="banner">
        <div class="container">
            <h2>欢迎来到我的个人网站</h2>
            <p>这里是我的个人网站，欢迎来访！</p>
        </div>
    </section>
    <section id="about">
        <div class="container">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>联系我</h2>
            <form>
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
                <label for="message">留言</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">发送</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>winwina8@126.com</p>
        </div>
    </footer>
</body>
